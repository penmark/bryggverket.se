<div class="row">
  <div *ngFor="let b of brewers" class="col-sm-3 col-xs-6">
    <div class="mugshot">
      <img [src]="b.image.secure_url" [alt]="b.name.first + ' ' + b.last" class="img-fluid">
      <div>{{ b.name.first + ' ' + b.name.last }}<br>
        <small><a [href]="'mailto:' + (b.email | rot)">{{ b.email | rot }}</a></small>
      </div>
    </div>
  </div>
</div>
